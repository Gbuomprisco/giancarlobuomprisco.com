---
label: Article
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: excerpt
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: false
    schema:
      format: markdown
  label: Excerpt
- name: date
  type: datetime
  description: ''
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  label: Date
- name: coverImage
  type: file
  config:
    maxSize: 64
  label: Image
- name: collection
  type: select
  default: []
  config:
    required: true
    options:
    - angular
    - typescript
    - rxjs
    - thoughts
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Collection
- name: series
  type: text
  config:
    required: false
  label: Series
  description: The series this article belongs to
- name: live
  type: boolean
  label: Published
- name: tags
  type: tag_list
  default: []
  label: Tags
