---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: _articles
  label: Articles
  create: all
  match: "**/*.mdx"
  new_doc_ext: mdx
  templates:
  - blog-post
- type: directory
  path: _posts
  label: Posts
  create: all
  match: "**/*"
  new_doc_ext: mdx
  templates:
  - blog-post
upload_dir: public/assets
public_path: "/assets"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run dev
